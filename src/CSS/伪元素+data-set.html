<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .data-test {
            position: relative;
            width: 200px;
            text-align: center;
        }
        div[data-before="hello"]::before {
            position: absolute;
            left: 20px;
            content: attr(data-before);
            color: red;
        }
        div[data-after="!"]::after {
            position: absolute;
            right: 20px;
            content: attr(data-after);
            color: blue;
        }
    </style>
</head>

<body>
    <div class="data-test" data-before="hello" data-after="!">world</div>
</body>

</html>
