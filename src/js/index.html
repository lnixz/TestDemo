<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./debounce.js"></script>
    <script src="./throttle.js"></script>
    <style>
        ul {
            border: 5px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- 
        http://web.h3399.cn/dataset.htm [参考HTML5规范：dataset]
     -->
    <div id="app">
        {{title}}
        <ul @click="delegate">
            <li v-for="i in 10" :key="i" :value="i" :data-aaaaaa="i" :id="i">{{i}}</li>
        </ul>
        <h1>
            <button class="btn" @click="debounce">点击[防抖]</button>
            <button class="btn" @click="throttle">点击[节流]</button>
        </h1>
    </div>
    <script>
        const debounceFn = debounce(() => {
            console.log('防抖');
        })
        const throttleFn = throttle(() => {
            console.log('节流');
        })
        new Vue({
            el: '#app',
            data: {
                title: '事件委托'
            },
            methods: {
                delegate(event) {
                    console.log(event);
                },
                debounce() {
                    debounceFn()
                },
                throttle() {
                    throttleFn()
                }
            }
        })

    </script>
</body>

</html>
